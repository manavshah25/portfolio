<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="m">
        <section class="home">

            <div class="hobbie-tit">HOBBIES</div>
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-controls">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('https://images.indianexpress.com/2019/07/travelling_759-1.jpg')"></li>
                        <li data-target="#carousel" data-slide-to="1" style="background-image:url('https://www.teahub.io/photos/full/30-306696_cricket-wallpapers-4k-impremedia-hd-wallpapers-download-dope.jpg')"></li>
                        <li data-target="#carousel" data-slide-to="2" style="background-image:url('https://inteng-storage.s3.amazonaws.com/img/iea/QlO7Z8Lew7/sizes/learn-coding_resize_md.jpg')"></li>
                        <li data-target="#carousel" data-slide-to="3" style="background-image:url('https://889089.smushcdn.com/2061521/wp-content/uploads/2017/11/cinema-daniela-medeiros-production-set-designer-habitus-brasil.jpg?size=2000x900&lossy=1&strip=1&webp=1')"></li>
                        <li data-target="#carousel" data-slide-to="4" style="background-image:url('https://cdn.wallpapersafari.com/34/92/Mf9ziI.jpg')"></li>
                    </ol>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <img src="img/left-arrow.svg" alt="Prev">
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <img src="img/right-arrow.svg" alt="Next">
                    </a>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" style="background-image:url('https://images.indianexpress.com/2019/07/travelling_759-1.jpg')">
                        <div class="container">
                            <h2>Travelling</h2>
                            <p>Exploring new places</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image:url('https://www.teahub.io/photos/full/30-306696_cricket-wallpapers-4k-impremedia-hd-wallpapers-download-dope.jpg')">
                        <div class="container">
                            <h2>I'm Jasmine</h2>
                            <p>Web Developer</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image:url('https://inteng-storage.s3.amazonaws.com/img/iea/QlO7Z8Lew7/sizes/learn-coding_resize_md.jpg')">
                        <div class="container">
                            <h2>I'm Ruby</h2>
                            <p>Web Developer</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image:url('https://889089.smushcdn.com/2061521/wp-content/uploads/2017/11/cinema-daniela-medeiros-production-set-designer-habitus-brasil.jpg?size=2000x900&lossy=1&strip=1&webp=1')">
                        <div class="container">
                            <h2>I'm Ruby</h2>
                            <p>Web Developer</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image:url('https://cdn.wallpapersafari.com/34/92/Mf9ziI.jpg')">
                        <div class="container">
                            <h2>I'm Ruby</h2>
                            <p>Web Developer</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
